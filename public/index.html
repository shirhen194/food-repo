<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="font-awesome-5-css\css\fontawesome-all.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div id="container add">
        Recipe name: <input type="text" class="form-control" id="recipeNameCreate" placeholder="Enter recipe name here" />
        <br>
        Image: <input type="file" class="form-control" id="imgCreate" placeholder="Enter image URL here" />
        <br>
        Ingridiants:
        <input type="text" class="form-control" id="ingridientCreate" placeholder="Enter ingrediant here" />
        <input type="text" class="form-control" id="ingridientPortionCreate" placeholder="Enter portion here" />
        <button type="button" id="addIngredients" class="btn btn-primary">ADD INGRIDIENT</button>
        <ul id="ingridients"></ul>
        <br>
        Directions: <input type="text" class="form-control" id="directionsCreate" placeholder="Entere the directions of the recipe" />
        <br>
        Preperation time: <input type="number" class="form-control" id="prepTimeCreate" placeholder="" />
        <br>
        Cooking time: <input type="number" class="form-control" id="cookingTimeCreate" placeholder="" />
        <br>
        *enter the time in minutes
        <br>
        Youtube URL<input type="text" class="form-control" id="youtubeUrlCreate" placeholder="If you have a youtube video instruction add the Url here." />
        <br>
        Diets:

        <input type="checkbox" id="veganCreate" name="feature" value="vagan" />
        <label for="vegan">Vegan</label>

        <input type="checkbox" id="vegetarianCreate" name="feature" value="vegetarian" />
        <label for="vegetarian">Vegetarian</label>

        <input type="checkbox" id="high-proteinCreate" name="feature" value="high-protein" />
        <label for="high-protein">High-Protein</label>

        <input type="checkbox" id="low-sugarCreate" name="feature" value="low-sugar" />
        <label for="low-sugar">Low-Sugar</label>
        <br>
        Alergies:

        <input type="checkbox" id="gluten-freeCreate" name="feature" value="gluten-free" />
        <label for="gluten-free">Gluten-Free</label>

        <input type="checkbox" id="dairy-freeCreate" name="feature" value="dairy-free" />
        <label for="dairy-free">Dairy-Free</label>

        <input type="checkbox" id="peanutsCreate" name="feature" value="peanuts" />
        <label for="peanuts">Peanuts</label>

        <input type="checkbox" id="treenutsCreate" name="feature" value="treenuts" />
        <label for="treenuts">treenuts</label>
        <br>

        <button type="button" id="addRecipe" class="btn btn-primary">ADD RECIPE</button>
    </div>


    <div class="container search">
        <button type="button" class="btn search-by-name">Search by recipe name</button>
        <button type="button" class="btn search-by-ingredients">Search by ingredients</button>
    </div>
    <div class="container name-search-screen">
        <form class="header-form">
            <div class="form-group">
                <h1>Search by name</h1>
                <br>
                <div class="input-group mb-3 name-search-form">
                    <input type="text" class="form-control" id="recipe-input" placeholder="Enter recipe name..:)"
                        aria-describedby="basic-addon2" required>
                    <button type="button" class="btn add-ingredients">add ingredients you want?</button>
                    <input type="text" class="form-control toggle-ingredients-input" id="ingredients-input" placeholder="Enter ingredient/s with comma between!"
                        aria-describedby="basic-addon2" required>
                    <div class="allergies">Allergies:<br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="gluten-checkbox" value="gluten">
                            <label class="form-check-label" for="gluten-checkbox">gluten</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="tree-nut-checkbox" value="tree-nut">
                            <label class="form-check-label" for="tree-nut-checkbox">tree-nut</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="peanuts-checkbox" value="peanuts">
                            <label class="form-check-label" for="peanuts-checkbox">peanuts</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="dairy-checkbox" value="dairy">
                            <label class="form-check-label" for="dairy-checkbox">dairy</label>
                        </div>
                    </div>
                    <div class="diet">Diet:<br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="vegan-checkbox" value="vegan">
                            <label class="form-check-label" for="vegan-checkbox">vegan</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="vegetarian-checkbox" value="vegetarian">
                            <label class="form-check-label" for="vegetarian-checkbox">vegetarian</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="high-protein-checkbox" value="high-protein">
                            <label class="form-check-label" for="high-protein-checkbox">high-protein</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="low-sugar-checkbox" value="low-sugar">
                            <label class="form-check-label" for="low-sugar-checkbox">low-sugar</label>
                        </div>
                    </div>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary Get-recipes">Get recipes</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="recipes"></div>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";

        const firstScriptTag = document.getElementsByTagName('script');
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player');
        }
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <h3>{{name}}</h3>
            <img src="{{img}}">
            <p>Prep-time: {{prepTime}} </p>
            <p>Cooking-time: {{cookingTime}} </p>
            <p>Total-time: {{totalTime}} </p>
            <p>Alergans: {{alergans}}</p>
            <p>Diets: {{diet}}</p>
            Ingredients:
            <ul> 
                {{#each ingridiant}}
                <li>{{name}} - {{portion}}</li>
                {{/each}}
            </ul>
            <p>directions: {{directions}}</p>
            Youtube clip: 
            <iframe class="player" width="500" height="315" src="{{youtubeUrl}}" frameborder="0"
            allowfullscreen></iframe>
        {{/each}}
    </script>

    <script id="ingrediant-template" type="text/x-handlebars-template">
        {{#each ings}}
        <li class='ingridient'>
            <button class='btn btn-danger removeIng'>remove</button>
                <span class="ingName">{{name}}</span>: 
                <span class="ingPortion">{{portion}}</span>  
        </li>
        {{/each}}
    </script>

    <script src=".\jquery\dist\jquery.js" type="text/javascript"></script>
    <script src=".\handlebars\dist\handlebars.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
