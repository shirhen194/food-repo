<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="font-awesome-5-css\css\fontawesome-all.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div id="container add">
        Recipe name: <input type="text" class="form-control" id="recipeNameCreate" placeholder="Enter recipe name here" />
        <br>
        Image: <input type="file" class="form-control" id="imgCreate" placeholder="Enter image URL here" />
        <br>
        Ingridiants:
        <input type="text" class="form-control" id="ingridientCreate" placeholder="Enter ingrediant here" />
        <input type="text" class="form-control" id="ingridientPortionCreate" placeholder="Enter portion here" />
        <button type="button" id="addIngredients" class="btn btn-primary">ADD INGRIDIENT</button>
        <ul id="ingredients"></ul>
        <br>
        Directions: <textarea wrap="physical" style="height: 200px" class="form-control" id="directionsCreate" placeholder="Entere the stages of the recipe here"></textarea>

        <br>
        Preperation time: <input type="number" class="form-control" id="prepTimeCreate" placeholder="" />
        <br>
        Cooking time: <input type="number" class="form-control" id="cookingTimeCreate" placeholder="" />
        <br>
        *enter the time in minutes
        <br>
        Youtube URL<input type="text" class="form-control" id="youtubeUrlCreate" placeholder="If you have a youtube video instruction add the Url here." />
        <br>
        Diets:

        <input type="checkbox" id="veganCreate" name="feature" value="vagan" />

        <label for="vegan">vegan</label>

        <input type="checkbox" id="vegetarianCreate" name="feature" value="vegetarian" />
        <label for="vegetarian">vegetarian</label>

        <input type="checkbox" id="high-proteinCreate" name="feature" value="high-protein" />
        <label for="high-protein">high-protein</label>

        <input type="checkbox" id="sugar-consciousCreate" name="feature" value="sugar-conscious" />
        <label for="sugar-conscious">sugar-conscious</label>
        <br>
        Alergies:

        <input type="checkbox" id="peanutsCreate" name="feature" value="peanut-free" />
        <label for="peanut-free">peanut-free</label>

        <input type="checkbox" id="treenutsCreate" name="feature" value="tree-nut-free" />
        <label for="tree-nut-free">tree-nut-free</label>
        <br>

        <button type="button" id="addRecipe" class="btn btn-primary">ADD RECIPE</button>
    </div>



    <div class="container name-search-screen">
        <form class="header-form">
            <div class="form-group">
                <h1>Search by name</h1>
                <br>
                <div class="input-group mb-3 name-search-form">
                    <input type="text" class="form-control" id="recipe-input" placeholder="Enter recipe name..:)"
                        required>
                    <br>
                    <button type="button" class="btn add-ingredients">add ingredients you want?</button>
                    <br>
                    <input type="text" class="form-control toggle-ingredients-input" id="ingredients-input" placeholder="Enter ingredient/s with comma between!"
                        required>
                    <div class="container">
                        <div class="allergies">Allergies:<br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="feature" id="tree-nut-checkbox"
                                    value="tree-nut-free">
                                <label class="form-check-label" for="tree-nut-checkbox">tree-nut-free</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="feature" id="peanuts-checkbox"
                                    value="peanut-free">
                                <label class="form-check-label" for="peanuts-checkbox">peanut-fre\e</label>
                            </div>
                            
                        </div>
                        <div class="diet">Diet:<br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="feature" id="vegan-checkbox"
                                    value="vegan">
                                <label class="form-check-label" for="vegan-checkbox">vegan</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="feature" id="vegetarian-checkbox"
                                    value="vegetarian">
                                <label class="form-check-label" for="vegetarian-checkbox">vegetarian</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="feature" id="high-protein-checkbox"
                                    value="high-protein">
                                <label class="form-check-label" for="high-protein-checkbox">high-protein</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="feature" id="sugar-conscious-checkbox"
                                    value="sugar-conscious">
                                <label class="form-check-label" for="sugar-conscious-checkbox">sugar-conscious</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary Get-recipes">Get recipes</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- לכאן מכיעים מתכונים לאחר חיפוש -->
    <div class="recipes"></div>
    <!-- לכאן מכיעים מתכונים לאחר חיפוש -->

        <!-- לכאן מכיעים מתכונים לאחר חיפוש !!Apiב!! -->
        <div class="recipesApi"></div>
        <!-- לכאן מכיעים מתכונים לאחר חיפוש !!Apiב!!-->

    <!--מתכון אחרי הוספה לכאן מגיע -->
    <div class="recipe"></div>
    <!--מתכון אחרי הוספה לכאן מגיע -->

    <!-- render recipe -->
    <script id="recipe-template" type="text/x-handlebars-template">
        <div class="currentRecipe" data-id="{{_id}}">   
            <h3>{{name}}</h3>
            <img src="{{img}}" width="30px" height="30px">
            <p>Prep-time: {{prepTime}} minutes</p>
            <p>Cooking-time: {{cookingTime}} minutes</p>
            <p>Total-time: {{totalTime}} minutes</p>
            <p>Alergies: {{#each alergans}}{{this}}, {{/each}}</p>
            <p>Diets: {{#each diet}}{{this}}, {{/each}}</p>
            Ingredients:
            <ul> 
                {{#each ingredients}}
                <li>{{this.name}} - {{this.portion}}</li>
                {{/each}}
            </ul>
            <span>directions:<div>{{#each directions}}{{this}}<br> {{/each}}</div></span>
            <br>
            {{#if haveYoutube}}
            <iframe class="player" allowfullscreen src="{{youtubeUrl}}" height= "390" width= "640"></iframe>
            {{/if}}
            <div class="comments">
                <div class="commentsForm">
                    <h4>Add a comment:</h4>
                    <input type="text" class="form-control commentsUserName" placeholder="User name" />
                    <br>
                    <input type="text" class="form-control commentsText" placeholder="Comment Here" />
                    <br>
                    <input type="number" class="form-control commentsRating" placeholder="1-5" min="1" max="5"/>
                    <br>
                    <button type="button" class="addComment btn btn-primary">Add comment</button>
                </div>
                {{#each comments}}
                <div class="commentsContent" data-id="{{_id}}">                    
                    {{userName}}:
                    <br>
                    {{text}}
                    <br>
                    {{rating}}
                    <button class='btn btn-danger removeComment'>remove comment</button>
                </div>
                {{/each}}
            </div>
            <button class='btn btn-danger removeRecipe'>remove recipe</button>
            </div>    
    </script>

    <script id="ingrediant-template" type="text/x-handlebars-template">
        {{#each ings}}
        <li class='ingredient'>
            <button class='btn btn-danger removeIng'>remove</button>
                <span class="ingName">{{name}}</span>: 
                <span class="ingPortion">{{portion}}</span>  
        </li>
        {{/each}}
    </script>

    <!-- render recipes -->

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <h3>{{name}}</h3>
            <img src="{{img}}">
            <p>Prep-time: {{prepTime}} </p>
            <p>Cooking-time: {{cookingTime}} </p>
            <p>Total-time: {{totalTime}} </p>
            <p>Alergies: {{#each alergans}}{{this}}, {{/each}}</p>
            <p>Diets: {{#each diet}}{{this}}, {{/each}}</p>
            Ingredients:
            <ul> 
                {{#each ingredients}}
                <li>{{this.name}} - {{this.portion}}</li>
                {{/each}}
            </ul>
            <p>directions: {{#each directions}}{{this}} <br> {{/each}} </p>
        {{/each}}
    </script>

    <!-- render recipes from Api-->

    
    <script id="recipesApi-template" type="text/x-handlebars-template">
        {{#each hits}}
            <h3>{{this.recipe.label}}</h3>
            <img src="{{this.recipe.image}}" height="100" width="100">
            <p>Total-time: {{this.recipe.totalTime}} </p>
            <p>HealthLabels: {{#each this.recipe.healthLabels}}{{this}}, {{/each}}</p>
            <p>dietLabels: {{#each this.recipe.dietLabels}}{{this}}, {{/each}}</p>
            <div> 
                    <object type="text/html" data="{{this.recipe.url}}" height="400" width="500" style="overflow:auto;border:5px ridge blue">
                    </object>
                 </div>
        {{/each}}
    </script>

    <script src=".\jquery\dist\jquery.js" type="text/javascript"></script>
    <script src=".\handlebars\dist\handlebars.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
